<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" type="text/css" href="css/snake.css">
  <title>Snake!</title>
</head>

  <body>
    <div id="game_wrapper">
      <div id="game_container">
        <div id="play_area">
          <canvas id="snek" width="400" height="400"></canvas>
        </div>
        <div id="player_scores">
          <p id="score">Score: 0</p>
          <p id="high_score">High Score: 0</p>
          <p id="game_over"></p>
        </div>
        <center>
        <div class="controls">
          <input type="radio" name="controls" onclick="wasd_click()" id="wasd">WASD
          <input type="radio" name="controls" onclick="arrow_click()" id="arrow">Arrow Keys
          <input type="radio" name="controls" onclick="colemak_click()" id="colemak">Colemak WASD
        </div>
        </center>
      </div>
    </div>

    <script src="js/graphics_common.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/apple.js"></script>
    <script src="js/map.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>

    <script>
        document.getElementById('arrow').click();

        function wasd_click() {
            Snk.input(87, 83, 65, 68); 
            document.getElementById('wasd').blur();        
        }

        function arrow_click() {
            Snk.input(38, 40, 37, 39);
            document.getElementById('arrow').blur();  
        }

        function colemak_click() {
            Snk.input(87, 82, 65, 83);
            document.getElementById('colemak').blur();  
        }
    </script>
  </body>
</html>
